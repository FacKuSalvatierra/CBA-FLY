{% extends 'base.html' %}

{% block content %}
<h1>Iniciar sesión</h1>

{% if form.errors %}
<p>Usuario y/o contraseña incorrectos</p>
{% endif %}

<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit">Iniciar sesión</button>
</form>

<p><a href="{% url 'password_reset' %}">¿Olvidó su contraseña?</a></p>
{% endblock %}
